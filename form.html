<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인 폼</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</head>
<body>
    <h1>로그인 폼</h1>
    <hr>
    <form action="form.html" method="get" autocomplete="off">
        <p>
            <label for="id">아이디 :</label>
            <input type="text" id="id" name="id" placeholder="아이디">
        </p>
        <p>
            <label for="pw">암&nbsp;&nbsp;&nbsp;호 :</label>
            <input type="password" id="pw" name="pw" placeholder="암호">
        </p>
        <p><input type="submit" class="btn btn-secondary" value="로그인"></p>
        <p class="form-check">
            <input type="checkbox" class="form-check-input" id="vehicle1" name="vehicle1" value="Bike">
            <label class="form-check-label" for="vehicle1"> I have a bike</label><br>
            <input type="checkbox" class="form-check-input" id="vehicle2" name="vehicle2" value="Car">
            <label class="form-check-label" for="vehicle2"> I have a car</label><br>
            <input type="checkbox" class="form-check-input" id="vehicle3" name="vehicle3" value="Boat">
            <label class="form-check-label" for="vehicle3"> I have a boat</label>
        </p>
        <p class="form-check">
            <input type="radio" class="form-check-input" id="html" name="fav_language" value="HTML">
            <label class="form-check-label" for="html">HTML</label><br>
            <input type="radio" class="form-check-input" id="css" name="fav_language" value="CSS">
            <label class="form-check-label" for="css">CSS</label><br>
            <input type="radio" class="form-check-input" id="javascript" name="fav_language" value="JavaScript">
            <label class="form-check-label" for="javascript">JavaScript</label>
        </p>
        <p>
            <label for="cars">Choose a car:</label>
            <select id="cars" name="cars" class="form-select form-select-lg mb-3">
                <option value="volvo">Volvo</option>
                <option value="saab">Saab</option>
                <option value="fiat">Fiat</option>
                <option value="audi">Audi</option>
            </select>
        </p>
    </form>
    <button type="button" class="btn btn-primary">Primary</button>
    <button type="button" class="btn btn-secondary">Secondary</button>
    <button type="button" class="btn btn-success">Success</button>
    <button type="button" class="btn btn-danger">Danger</button>
    <button type="button" class="btn btn-warning">Warning</button>
    <button type="button" class="btn btn-info">Info</button>
    <button type="button" class="btn btn-light">Light</button>
    <button type="button" class="btn btn-dark">Dark</button>

    <button type="button" class="btn btn-link">Link</button>
</body>
</html>
