<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>while 문으로 1~입력받은 수까지 더하기</h3>
    <script>
        // 취소로 입력하지 않은 경우 처리
        // 문자를 입력한 경우 처리
        // 숫자를 입력하면 숫자로 변환한 후 더하기
        // 더한 후 결과는 document.write로 출력

        let input = prompt('숫자 입력');
        if (!input) {
            alert('내용을 입력하세요.')
        }

        if (isNaN(input)) {
            alert('숫자를 입력하세요.');
        }

        let output = 0;
        while(input > 0) {
            output += parseInt(input);
            input -= 1;
        }

        document.write("<span>더한 값은 " + output + " 입니다.</span>");
    </script>
</body>
</html>
