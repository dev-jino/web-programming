<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DOM 객체 동적 생성</title>
    <script>
        // 버튼을 클릭하면 클래스가 plain인 객체들의 innerText를 변경하기
        function createDIV() {
            let newDiv = document.createElement("div");
            let parent = document.getElementById("parent");
            newDiv.style.backgroundColor = "yellow";
            newDiv.setAttribute("id", "newDiv");
            newDiv.innerText = "새로 생성된 div";
            newDiv.onclick = function () {
                let p = this.parentElement;
                p.removeChild(this);
            }
            parent.appendChild(newDiv);
        }
    </script>
</head>
<body id = "parent">
    <h3>DOM 객체 동적 생성</h3>
    <hr>
    <p>Dom 트리에 동적으로 객체를 삽입합니다.</p>
    <a href="javascript:createDIV()">DIV 생성</a>

    <script>

    </script>
</body>
</html>
