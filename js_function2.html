<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var func = function () {
            document.write("익명함수");
        }

        var func2 = () => document.write("익명함수2");
        
    </script>
</head>
<body>
    <h3>익명함수 작성하기</h3>
    <hr>
    <script>
        func();
        console.log(func);
        
        func2();
        console.log(func2);

        (function () {
            console.log(this);
        })();

        (() => console.log(this))();

    </script>
</body>
</html>
