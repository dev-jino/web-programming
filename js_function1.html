<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function gugudan(num) {
            if (num != null && !isNaN(num) && num >= '2' && num <= '9') {
                for (let i = 1 ; i < 10 ; i++) {
                    document.write("<p>" + num + " x " + i + " = " + num*i + "</p>");
                }
            } else {
                document.write("입력 오류");
            }
        }
    </script>
</head>
<body>
    <h3>구구단 출력함수 작성하기</h3>
    <hr>
    <script>
        var num = prompt("구구단 출력할 숫자를 입력하세요.(2~9)", "2");
        gugudan(num);
    </script>
</body>
</html>
