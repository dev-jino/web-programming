<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>코어 객체</title>
</head>
<body>
    <script>
        let today = new Date();

        document.write("현재시간 : " + today.toLocaleString() + "<br>");

        let str = new String("hello world");

        document.write(str + "은 " + str.length + " 글자입니다.<br>");

        let cities = ["seoul", "new york", "paris"];
        for (let i = 0 ; i < cities.length ; i++) {
            document.write(cities[i] + "<br>");
        }

        let numbers = [0, 1, 2, 3, 4];
        numbers[5] = 5;
        numbers[6] = 6;
        for (let i = 0 ; i < numbers.length ; i++) {
            document.write(numbers[i] + "<br>");
        }

        numbers.length = 10;
        for (let i = 0 ; i < numbers.length ; i++) {
            document.write(numbers[i] + "<br>");
        }
    </script>
</body>
</html>
